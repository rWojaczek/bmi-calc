<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI CALC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Body Mass Index calculator</h1>

      <input class="weight" placeholder="weight (kg)" />
      <input class="height" placeholder="height (cm)" />
      <button class="calculate">Calculate</button>
      <button class="clear">Clear</button>

      <span class="result"><b>BMI: </b></span>
      <span class="description"></span>

      <dialog class="modal">
        <span>uzupełnij wszystkie pola</span>
        <button class="dialog_close">❌</button>
      </dialog>
    </div>
    <script src="script.js"></script>
  </body>
</html>
